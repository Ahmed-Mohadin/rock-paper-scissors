<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css" type="text/css">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <header>
        <h1 class="title">Rock Paper Scissors</h1>
    </header>
    <main>
        <div class="overlay">
            <h3 id="overlay-text">You won...</h3>
            <button class="restart">Play Again</button>
        </div>
        <!-- game board -->
        <div class="game-board">
            <!-- game round -->
            <h2 id="message">First to score 5 points wins the game</h2>
            <h2 id="round">Round 1</h2>
            <!-- score-board -->
            <div class="score-board">
                <!-- player's board -->
                <div class="player-board">
                    <div class="player-picked">
                        <span> &quest; </span>
                    </div>
                    <h3 id="player-score">Player's score: 0</h3>
                </div>
                <!-- computer's board -->
                <div class="computer-board">
                    <div class="computer-picked">
                        <span> &quest; </span>
                    </div>
                    <h3 id="computer-score">Opponent's score: 0</h3>
                </div>
            </div>
            <!-- select play/pick -->
            <div class="select-pick">
                <img id="rock" src="images/rock.png" alt="rock">
                <img id="paper" src="images/paper.png" alt="paper">
                <img id="scissors" src="images/scissors.png" alt="scissors">
                <p id="game-winner">Select your pick</p>
            </div>
        </div>
    </main>
    <footer>
        <p>
            Built by
            <a class="footer-link" href="https://github.com/Ahmed-Mohadin/" target="_blank">Ahmed Mohadin</a>
            |
            <a class="footer-link" href="https://github.com/Ahmed-Mohadin/rock-paper-scissors" target="_blank">Source</a>
        </p>
    </footer>
    <script src="scripts/script.js"></script>
</body>
</html>
